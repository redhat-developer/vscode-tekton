sudo: false

language: node_js
node_js:
- "node"

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      #env:
      #  - NODE_OPTIONS="--no-force-async-hooks-checks" # this is temporary see https://github.com/microsoft/vscode/issues/85601

before_install:
- if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi
- npm install -g typescript

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent
  - codecov -f coverage/coverage-final.json
